{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Applicant Login</h2>

    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            {{ form.email.label }}
            {{ form.email(class="form-control") }}
        </div>

        <div class="mb-3">
            {{ form.password.label }}
            {{ form.password(class="form-control") }}
        </div>

        {{ form.submit(class="btn btn-success") }}
    </form>
</div>
{% endblock %}
