<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-circle text-danger" style="font-size: 4rem;"></i>
            </div>
            <h1 class="display-4 fw-bold text-dark">500</h1>
            <h2 class="h4 text-muted mb-4">Internal Server Error</h2>
            <p class="lead text-muted mb-4">Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('home') }}" class="btn btn-primary me-2">
                <i class="fas fa-home me-2"></i>Go Home
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </button>
        </div>
    </div>
</body>
</html>
