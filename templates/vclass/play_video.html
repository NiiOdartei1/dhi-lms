<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Video - {{ material.original_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0f0f0f;
      --bg-video: #000;
      --text-light: #fff;
      --text-muted: #aaa;
      --accent: #ff0000;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .header {
      padding: 0.75rem 2rem;
      background: #0f0f0f;
      border-bottom: 1px solid #222;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 56px);
    }

    /* VIDEO SECTION */
    .video-section {
      flex: 3;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-video);
    }

    .video-wrapper {
      width: 100%;
      flex-grow: 1;
      background-color: var(--bg-video);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: all 0.3s ease;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: var(--bg-video);
      border-radius: 4px;
    }

    /* Mini player & Cinema */
    .video-wrapper.cinema {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
      background-color: #000;
    }

    .video-wrapper.mini-player {
      position: fixed;
      width: 320px;
      height: 180px;
      bottom: 20px;
      right: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      z-index: 1000;
      border-radius: 8px;
      overflow: hidden;
    }

    /* CONTROL BAR */
    .control-bar {
      background: #181818;
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      border-top: 1px solid #222;
    }

    .control-bar button {
      background: #222;
      color: var(--text-light);
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .control-bar button:hover {
      background: var(--accent);
      color: #fff;
    }

    /* SIDEBAR */
    .sidebar {
      flex: 1;
      background-color: #181818;
      padding: 1rem;
      overflow-y: auto;
    }

    .sidebar h4 {
      margin-bottom: 1rem;
      font-weight: 600;
      color: var(--text-light);
    }

    .related-video {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
      text-decoration: none;
      color: var(--text-light);
      transition: all 0.2s ease;
    }

    .related-video:hover {
      background-color: #222;
      border-radius: 6px;
    }

    .related-video video {
      width: 160px;
      height: 90px;
      object-fit: cover;
      border-radius: 4px;
      background-color: #000;
    }

    .related-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }

    .related-info strong {
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .related-info small {
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        height: auto;
      }

      .sidebar {
        width: 100%;
        padding: 0.75rem;
      }

      .video-wrapper.mini-player {
        width: 90%;
        height: auto;
        bottom: 10px;
        right: 5%;
      }

      .control-bar {
        flex-direction: column;
        gap: 0.5rem;
      }

      .related-video video {
        width: 120px;
        height: 68px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    Watching: {{ material.original_name }}
  </div>

  <div class="main-container">
    <!-- MAIN VIDEO -->
    <div class="video-section">
      <div class="video-wrapper" id="videoWrapper">
        <video id="videoPlayer" controls autoplay>
          <source src="{{ url_for('vclass.stream_material_video', filename=material.filename) }}" type="video/{{ material.file_type }}">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="control-bar">
        <button onclick="toggleCinema()">ðŸŽ¬ Cinema</button>
        <button onclick="toggleFullscreen()">â›¶ Fullscreen</button>
        <button onclick="toggleMini()">ðŸ—• Mini</button>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
      <h4>Related Videos</h4>
      {% for vid in related_videos %}
      <a class="related-video" href="{{ url_for('vclass.play_video', filename=vid.filename) }}">
        <video muted>
          <source src="{{ url_for('vclass.stream_material_video', filename=vid.filename) }}" type="video/{{ vid.file_type }}">
        </video>
        <div class="related-info">
          <strong>{{ vid.original_name[:50] }}{% if vid.original_name|length > 50 %}...{% endif %}</strong>
          <small>{{ vid.upload_date.strftime('%d %b, %Y') }}</small>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>

  <script>
    const wrapper = document.getElementById('videoWrapper');
    const video = document.getElementById('videoPlayer');

    function toggleCinema() {
      wrapper.classList.toggle('cinema');
      wrapper.classList.remove('mini-player');
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        wrapper.requestFullscreen().catch(err => console.error(err));
      } else {
        document.exitFullscreen();
      }
    }

    function toggleMini() {
      wrapper.classList.toggle('mini-player');
      wrapper.classList.remove('cinema');
    }

    video.addEventListener('click', () => {
      if (wrapper.classList.contains('mini-player')) {
        wrapper.classList.remove('mini-player');
      }
    });
  </script>

</body>
</html>
